<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="icon" type="image/png" href="Google-favicon.png"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/3422f5494b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse " id="navbarNav">
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-item nav-link pull-right" href="images-search.html">Image Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-item nav-link pull-right" href="advanced-search.html">Advanced Search</a>
                </li>
              </ul>
          </div>
        </nav>

        <form action="https://google.com/search" class="search-elements">
            
          <img src="Google_Logo.webp">
            
          <div class="form-group has-search">
            <span class="fa fa-search form-control-feedback"></span>
            <input class="form-control" placeholder="Search" type="text" name="q">
          </div>
              
          <div id="search-buttons">
            <input class="btn btn-light" type="submit" value="Google Search">

            <!--Install Redirect Google Redirects extension on Chrome for resolving redirection problems 
            with the I'm Feeling Lucky button-->
            <input class="btn btn-light" type="submit" name="btnI" value="I'm Feeling Lucky">
          </div>            
        </form>

    </body>
</html>
