        <h5 class="subtitle">
            Advanced Search
        </h5>

        <hr>
        
        <div>
            
            <form class="form-data container-fluid" action="https://google.com/search" style="text-align: left;">
                
                <div class="form-group row">
                    <label class="col-sm-4 col-md-2 col-form-label">Find pages with ... </label>
                    <label class="col-md-3 offset-md-5">To do this in the search box. </label>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-md-2 col-form-label form-control-sm"> all these words: </label>
                    <div class="col-sm-8 col-md-5">
                        <input type="text" class="form-control form-control-sm" name="as_q">
                    </div>
                    <label class="col-sm-4 col-md-4 col-form-label form-control-sm label-example"> Type the important words: tri-colour rat terrier </label>    
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-md-2 col-form-label form-control-sm"> this exact word or phrase: </label>
                    <div class="col-sm-8 col-md-5">
                        <input type="text" class="form-control form-control-sm" name="as_epq">
                    </div>
                    <label class="col-sm-4 col-md-4 col-form-label form-control-sm label-example"> Put exact words in quotes: "rat terrier" </label>    
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-md-2 col-form-label form-control-sm"> any of these words: </label>
                    <div class="col-sm-8 col-md-5">
                        <input type="text" class="form-control form-control-sm" name="as_oq">
                    </div>
                    <label class="col-sm-4 col-md-4 col-form-label form-control-sm label-example"> Type OR between all the words you want: miniature OR standard </label>    
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-md-2 col-form-label form-control-sm"> none of these words: </label>
                    <div class="col-sm-8 col-md-5">
                        <input type="text" class="form-control form-control-sm" name="as_eq">
                    </div>
                    <label class="col-sm-4 col-md-4 col-form-label form-control-sm label-example"> Put a minus sign just before words that you don't want: -rodent, -"Jack Russell" </label>    
                </div>

                <div class="form-group row">
                    <div class="col-md-2 col-sm-4 offset-md-5 offset-sm-5">
                        <input class="btn btn-primary form-control" type="submit" value="Advanced Search">
                    </div>
                </div>
                
            </form>
        </div>
        
    </body>
</html>
